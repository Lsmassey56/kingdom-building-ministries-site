<script>
  $(document).ready(function() {
    $("#start").on('click', function(e) {
      e.preventDefault();
      $(".fancybox:first").trigger('click');
    });
    $(".fancybox").fancybox({
        beforeLoad : function() {
          $(this.content).trigger('zoom.destroy');
          $(this.content).zoom({ on:'click' });
        },
        beforeShow : function() {
          $(".unzoomed").each(function () {
            $(this).attr('src', $(this).data('medsrc'));
          });
        },
        autoSize   : true,
        prevEffect : 'none',
				nextEffect : 'none',
				closeBtn  : true,
				arrows    : true,
				nextClick : false,
        helpers:  {
            thumbs : {
                width: 50,
                height: 50
            }
        }
    });
  });
</script>
