prose:
  siteurl: 'http://www.kbm.org'
  site:
    data: "http://www.kbm.org/data/data.jsonp"
  ignore:
    - /*
    - '!/_data'
    - '!/about'
    - '!/blog'
    - '!/events'
    - '!/fuel'
    - '!/get-involved'
    - '!/resources'
    - '!/speakers'
    - '!/training'
    - '!/index.haml'
    - '!/prayer'
  metadata:
    speakers/schedule/_events:
      - name: "layout"
        field:
          element: "hidden"
          value: "speaker-event"
      - name: "title"
        field:
          element: "text"
          label: "Event Title:"
      - name: "speaker"
        field:
          element: "select"
          label: "Speaker:"
          options: "http://www.kbm.org/data/speakers.jsonp?callback=speakers"
      - name: "venue"
        field:
          element: "text"
          label: "Venue Name:"
      - name: "address"
        field:
          element: "text"
          label: "Venue Address:"
      - name: "date"
        field:
          element: "text"
          label: "Start Date/Time"
          value: ""
          placeholder: "2013-01-01 23:23"
          help: "2013-01-01 23:23"
          type: "text"
      - name: "end_date"
        field:
          element: "text"
          label: "End Date/Time"
          value: ""
          placeholder: "2013-01-01 23:23"
          help: "2013-01-01 23:23"
          type: "text"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
    speakers/event-reports/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "event-report"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "speaker"
        field:
          element: "select"
          label: "Speaker:"
          options: "http://www.kbm.org/data/speakers.jsonp?callback=speakers"
      - name: "mp3"
        field:
          element: "text"
          label: "MP3"
          value: ""
          type: "text"
          help: "A link to the MP3 file in KBM web assets dropbox folder"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
    blog/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog-post"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "author"
        field:
          element: "select"
          label: "Author:"
          options: "http://www.kbm.org/data/authors.jsonp?callback=authors"
      - name: "date"
        field:
          element: "text"
          label: "Post Date"
          value: ""
          placeholder: "2013-01-01"
          type: "text"
      - name: "poster-image"
        field:
          element: "text"
          label: "Poster Image"
          value: ""
          placeholder: "http://www.dropbox.com/poster/link"
          type: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Topics"
          placeholder: "Choose Tags"
          alterable: "true"
      - name: "series"
        field:
          element: "text"
          label: "Series"
          value: ""
          placeholder: "Series title"
          type: "text"
      - name: "post_types"
        field:
          element: "select"
          label: "Post Type"
          placeholder: "Choose Post Type"
          options: "http://www.kbm.org/data/post_types.jsonp?callback=post_types"
      - name: "bible_references"
        field:
          element: "multiselect"
          label: "Add Bible Books"
          alterable: "false"
          options: "http://www.kbm.org/data/bible_books.jsonp?callback=bible_books"
    prayer/prayer-updates/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "prayer-update"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
          placeholder: "Kingdom Builder"
          type: "text"
      - name: "date"
        field:
          element: "text"
          label: "Post Date"
          value: ""
          placeholder: "2013-01-01"
          type: "text"
      - name: "poster-image"
        field:
          element: "text"
          label: "Poster Image"
          value: ""
          placeholder: "http://www.dropbox.com/poster/link"
          type: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: "true"
    prayer/prayer-requests:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog-post"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
