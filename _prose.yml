prose:
  # siturl disable because prose has issues with live previews right now
  # siteurl: 'http://staging.kbm.org'
  ignore:
    - /*
    - '!/_data'
    - '!/about'
    - '!/blog'
    - '!/events'
    - '!/fuel'
    - '!/getinvolved'
    - '!/resources'
    - '!/speakers'
    - '!/training'
    - '!/index.haml'
    - '!/prayer'
  metadata:
    speakers/speakerschedule/_events:
      - name: "layout"
        field:
          element: "hidden"
          value: "speaker-event"
      - name: "title"
        field:
          element: "text"
          label: "Event Title:"
      - name: "address"
        field:
          element: "text"
          label: "Event Address:"
      - name: "speaker"
        field:
          element: "select"
          label: "Speaker:"
          options: "http://staging.kbm.org/data/speakers.jsonp?callback=speakers"
    speakers/eventreports/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "event-report"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "speaker"
        field:
          element: "select"
          label: "Speaker:"
          options: "http://staging.kbm.org/data/speakers.jsonp?callback=speakers"
      - name: "mp3"
        field:
          element: "text"
          label: "MP3"
          value: ""
          type: "text"
          help: "A link to the MP3 file in KBM web assets dropbox folder"
    blog/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog-post"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
          placeholder: "Kingdom Builder"
          type: "text"
      - name: "date"
        field:
          element: "text"
          label: "Post Date"
          value: ""
          placeholder: "2013-01-01"
          type: "text"
      - name: "poster-image"
        field:
          element: "text"
          label: "Poster Image"
          value: ""
          placeholder: "http://www.dropbox.com/poster/link"
          type: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: "true"