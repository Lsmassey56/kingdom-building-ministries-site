{% include header.html %}
<div class="row" style="padding-top:60px">
  <div class="large-10 large-centered columns">
    <div class="main-video-container flex-video widescreen vimeo"></div>
    
    <h1><em>Kingdom Building Ministries</em></h1>
  </div>
</div>
{% capture video_embed_script %}
<script>
  $(document).ready(function() {
    var QueryString = function () {
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for ( var i=0; i < vars.length; i++ ) {
        var pair = vars[i].split("=");
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = pair[1];
        } else if (typeof query_string[pair[0]] === "string") {
          var arr = [ query_string[pair[0]], pair[1] ];
          query_string[pair[0]] = arr;
        } else {
          query_string[pair[0]].push(pair[1]);
        }
      }
      return query_string;
    } ();

    $('.main-video-container').html('<iframe src="//player.vimeo.com/video/'+ QueryString.v +'?byline=0&amp;portrait=0&amp;color=ffffff" width="800" height="449" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');
  });
</script>
{% endcapture %}
{% include footer.html script=video_embed_script %}
