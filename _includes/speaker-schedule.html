<ul class="speaker-schedule small-block-grid-1 large-block-grid-3">
  {% for post in site.categories.speakerschedule %}
  {% if include.speaker == null or post.speaker == include.speaker %}
  <li>
    <div>
    <h3 class="meta">{{ post.start_date | date: "%B %-d %Y" }}</h3>
    <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="entry">
      {{ post.content | truncatewords: 10 | capitalize }}
    </div>
    </div>
  </li>
  {% endif %}
  {% endfor %}
</ul>
