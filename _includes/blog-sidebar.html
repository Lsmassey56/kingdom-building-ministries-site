<h2> Recent Articles </h2>
<ul>
  {% for post in site.categories.blog limit: 5 %}
    <li><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date_to_long_string }}</a></li>
  {% endfor %}
</ul>
