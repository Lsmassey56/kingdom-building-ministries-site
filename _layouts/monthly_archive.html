highlight-menu-id: fuel

{% include header.html %}

<div class="blog-post-container">
  <div class="row blog-poster-no-img">
    <div class="large-10 columns blog-title">
      <h1>Posts from {{ page.date | date: '%B %Y' }}</h1>
    </div>
  </div>
  <div class="row blog-container">
    <div class="large-9 columns blog-content">
      <h3 class="">Browse More:</h3>
      {% include archive-dropdown.html %}
      {% include blog-post-list.html posts=page.posts %}
    </div>
    <div class="large-3 columns blog-sidebar">
      <h3><a href="/blog">Blog Home</a></h3>
      {% include blog-sidebar.html %}
    </div>
  </div>
</div>

{% include footer.html %}
