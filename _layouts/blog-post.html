{% include header.html %}

<div class="row">
  <div class="large-8 columns">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.author }} {{ page.date | date_to_long_string }}</p>
    
    {% if page.poster-image %}
    {% include image.html url=page.poster-image %}
    {% endif %}
    
    {{ content }}
  </div>
  <div class="large-4 columns">
    {% include blog-sidebar.html %}
  </div>
</div>

{% include footer.html %}
